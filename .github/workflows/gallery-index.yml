name: Build Marina Gallery Index

on:
  push:
    paths:
      - 'images/marina/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate marina_images.json sorted by last-modified
        run: |
          mkdir -p images/marina
          find images/marina -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.webp" -o -iname "*.gif" \) \
            -printf '%T@ %p\n' \
            | sort -r \
            | cut -d' ' -f2- \
            | jq -R -s -c 'split("\n") | map(select(length > 0))' \
            > images/marina/marina_images.json

      - name: Commit and push JSON file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/marina/marina_images.json
          git commit -m "Auto-update marina_images.json" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
